<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NUS End-of-Survey Message Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>NUS End-of-Survey Message Builder</h1>
  </header>

  <main class="page">
    <!-- Controls -->
    <section class="controls">
      <div class="control-row">
        <label for="qualification">Qualification</label>
        <select id="qualification">
          <!-- Keep the local templates you said to retain -->
          <option value="aLevelLocal">Singapore-Cambridge GCE A-Level</option>
          <option value="polySingapore">Polytechnic Diploma from Singapore</option>
          <option value="nusHigh">NUS High School Diploma</option>
          <option value="ibLocal">International Baccalaureate (IB)</option>
          <option value="transfer">Transfer</option>

          <optgroup label="—">
            <option value="international">International (choose a sub-qualification)</option>
          </optgroup>
        </select>
      </div>

      <div class="control-row disabled-wrap" id="intlWrap" aria-disabled="true">
        <label for="subQualification">International sub-qualification</label>
        <select id="subQualification" disabled>
          <!-- Populated from resources.js internationalQualifications[] -->
        </select>
        <div class="hint">Select “International” above to enable</div>
      </div>

      <div class="control-row">
        <label for="periodText">Application Period Text</label>
        <input id="periodText" type="text" placeholder="e.g., 17 December 2025 to 4 February 2026" />
      </div>

      <div class="control-row">
        <button id="resetBtn" type="button" class="btn secondary">Reset</button>
        <button id="buildBtn" type="button" class="btn primary">Generate code</button>
      </div>
    </section>

    <!-- Two-pane workspace -->
    <section class="workspace">
      <div class="pane preview-pane" aria-label="Live preview">
        <div class="preview-frame-wrap">
          <iframe id="previewFrame" title="Live Preview"></iframe>
        </div>
      </div>

      <div class="pane code-pane" aria-label="Generated HTML">
        <div class="code-toolbar">
          <h3>Generated HTML</h3>
          <button id="toggleEditBtn" class="btn small">Edit preview</button>
          <button id="copyBtn" class="btn small">Copy</button>
        </div>
        <textarea id="htmlOutput" spellcheck="false" readonly></textarea>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <span>qual-qual · GitHub Pages by Prysillia</span>
  </footer>

  <script src="./js/resources.js"></script>
  <script src="./js/templates.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
